buildscript {
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        // Tambahkan classpath plugin Google Services
        classpath 'com.google.gms:google-services:4.3.15' // Pastikan versi ini sesuai kebutuhan Anda
        classpath 'com.google.android.gms:play-services-auth:20.6.0'
        // Classpath Gradle Plugin Android
        classpath 'com.android.tools.build:gradle:7.3.1' // Sesuaikan versi dengan Gradle Wrapper
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
